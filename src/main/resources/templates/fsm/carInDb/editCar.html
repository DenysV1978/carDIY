<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name of the car
            <input th:field="${carInDB.nameOfCarInDB}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Name of manufacturer
            <input th:field="${carInDB.nameOfManufacturer}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Year manufacturing
            <input th:field="${carInDB.yearOfManufacturing}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Model of car
            <input th:field="${carInDB.modelOfCar}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit changes" class="btn btn-success">
    </div>
</form>


</body>
</html>

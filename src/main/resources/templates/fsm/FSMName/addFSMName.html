<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

    <div class="form-group">
        <label>FSM Name
            <input th:field="${newFSMName.fsmName}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Add new FSM name" class="btn btn-success">
        <input type="hidden" th:value="${carInDBID}" name="carInDBID">

    </div>

</form>


</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <header th:replace="fragments::header"></header>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="color:black; font-size:25px; font-family:'Courier New'; ">Cars available in database</th>
        </tr>
        </thead>
        <tr th:each="carInDB : ${carSInDB}">
            <td><a th:href="'/fsm/listOfManuals?carInDBID='+${carInDB.id}" th:text="${carInDB.getNameOfCarInDB()}"></a></td>
        </tr>
    </table>

    <a href="/fsm/carInDB/addNewCar" class="btn btn-secondary" role="button" aria-pressed="true">Add new car</a>

    <br>
    <hr>
    <img src="/image/fsmIndex.jpg" height="342" width="542">
    <br>

</body>
</html>
